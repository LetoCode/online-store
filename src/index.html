<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
   <title>Online-store</title>
</head>

<body>
   <div class="wrapper">
      <header class="header">
         <div class="header__title header-title">
            <div class="header-title__logo"><a href="./index.html" class="header-title__link">üõç</a></div>
            <h1 class="header-title__name"><a href="./index.html" class="header-title__link">Online Store</a></h1>
         </div>
         <div class="header__sum header-sum">
            <div class="header-sum__text">Cart total: </div>
            <div class="header-sum__amount"></div>

         </div>
         <div class="header__cart header-cart">
            <div class="header-cart__logo"><a href="#" class="header-cart__link"><span class="header-cart__goods-amount">0</span></a></div>
         </div>
      </header>
      <main class="main">
         <div class="main__container">
            <div class="filters"></div>
            <div class="products"></div>
         </div>
      </main>
      <footer class="footer">
         <div class="footer__github-container github-container">
            <div class="github-container__logo1">
               <a class="footer_logo-ghlink" href="https://github.com/eOne1999" target="_blank"><i class="fa-brands fa-github"></i></a>
            </div>
            <div class="github-container__logo2">
               <a class="footer_logo-ghlink" href="https://github.com/LetoCode" target="_blank"><i class="fa-brands fa-github"></i></a>
            </div>
         </div>
         <div class="footer__text">
            Online Store 2022
         </div>
         <div class="footer__rsschool-container rsschool-container">
            <a class="rsschool-container__link" href="https://rs.school/js/"><img src="rs_school_js.svg" alt="RSSchool"></a>
         </div>
      </footer>
   </div>
</body>

</html>
