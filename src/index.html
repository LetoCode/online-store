<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
   <title>Online-store</title>
</head>

<body>
   <div class="wrapper">
      <header class="header">
         <div class="header__title header-title">
            <div class="header-title__logo"><a href="./index.html" class="header-title__link">üõç</a></div>
            <h1 class="header-title__name"><a href="./index.html" class="header-title__link">Online Store</a></h1>
         </div>
         <div class="header__sum header-sum">
            <div class="header-sum__text">Cart total: </div>
            <div class="header-sum__amount"></div>

         </div>
         <div class="header__cart header-cart">
            <div class="header-cart__logo"><a href="#" class="header-cart__link"><span class="header-cart__goods-amount">0</span></a></div>
         </div>
      </header>
      <main class="main">
         <div class="main__container">
            <div class="filters">
               <div class="filters__buttons filters-buttons">
                  <button type="button" class="filters-buttons__btn" id="btn-reset-filters">Reset Filters</button>
                  <button type="button" class="filters-buttons__btn" id="btn-copy-link">Copy Link</button>
               </div>
               <div class="filters__container filter-container">
                  <div class="filter-container__block filter-container__block_category filter-block">
                     <h3 class="filter-block__header">Category</h3>
                     <div class="filter-block__body" id="category-filter"></div>
                  </div>
                  <div class="filter-container__block filter-container__block_brand filter-block">
                     <h3 class="filter-block__header">Brand</h3>
                     <div class="filter-block__body" id="brand-filter"></div>
                  </div>
                  <div class="filter-container__block filter-container__block_price filter-block">
                     <h3 class="filter-block__header">Price</h3>
                     <div class="filter-block__body range">
                        <div class="range__container">
                           <div class="range__container__labels range-labels">
                              <div class="range-labels__min" id="min-price">1</div>
                              <div class="range-labels__between">‚ü∑</div>
                              <div class="range-labels__max" id="max-price">100</div>
                           </div>
                           <div class="range__container__control">
                              <input type="range" id="fromSlider-price" value="0" min="0" max="100">
                              <input type="range" id="toSlider-price" value="100" min="0" max="100">
                           </div>
                        </div>
                     </div>
                  </div>
                  <div class="filter-container__block filter-container__block_stock filter-block">
                     <h3 class="filter-block__header">Stock</h3>
                     <div class="filter-block__body">
                        <div class="range__container">
                           <div class="range__container__labels range-labels">
                              <div class="range-labels__min" id="min-stock">1</div>
                              <div class="range-labels__between">‚ü∑</div>
                              <div class="range-labels__max" id="max-stock">100</div>
                           </div>
                           <div class="range__container__control">
                              <input type="range" id="fromSlider-stock" value="0" min="0" max="100">
                              <input type="range" id="toSlider-stock" value="100" min="0" max="100">
                           </div>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
            <div class="products">
               <div class="products__items"></div>
            </div>
         </div>
      </main>
      <footer class="footer">
         <div class="footer__github-container github-container">
            <div class="github-container__logo1">
               <a class="footer_logo-ghlink" href="https://github.com/eOne1999" target="_blank"><i class="fa-brands fa-github"></i></a>
            </div>
            <div class="github-container__logo2">
               <a class="footer_logo-ghlink" href="https://github.com/LetoCode" target="_blank"><i class="fa-brands fa-github"></i></a>
            </div>
         </div>
         <div class="footer__text">
            Online Store 2022
         </div>
         <div class="footer__rsschool-container rsschool-container">
            <a class="rsschool-container__link" href="https://rs.school/js/"><img src="rs_school_js.svg" alt="RSSchool"></a>
         </div>
      </footer>
   </div>
</body>

</html>
