<html lang="en">

<head>

   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
   <title>Online-store</title>

</head>

<body>
   <div class="wrapper">
      <header class="header">
         <div class="header__title header-title">
            <div class="header-title__logo"><a href="/" class="header-title__link">üõç</a></div>
            <h1 class="header-title__name"><a href="/" class="header-title__link">Online Store</a></h1>
         </div>
         <div class="header__sum header-sum">
            <div class="header-sum__text">Cart total: </div>
            <div class="header-sum__amount"></div>

         </div>
         <div class="header__cart header-cart">
            <div class="header-cart__logo"><a href="#" class="header-cart__link"><span class="header-cart__goods-amount">0</span></a></div>
         </div>
      </header>
      <main class="main">

      </main>
      <footer class="footer">
         <div class="footer__github-container github-container">
            <div class="github-container__logo1">
               <a class="footer_logo-ghlink" href="https://github.com/eOne1999" target="_blank"><i class="fa-brands fa-github"></i></a>
            </div>
            <div class="github-container__logo2">
               <a class="footer_logo-ghlink" href="https://github.com/LetoCode" target="_blank"><i class="fa-brands fa-github"></i></a>
            </div>
         </div>
         <div class="footer__text">
            Online Store 2022
         </div>
         <div class="footer__rsschool-container rsschool-container">
            <a class="rsschool-container__link" href="https://rs.school/js/"><img src="rs_school_js.svg" alt="RSSchool"></a>
         </div>
      </footer>
   </div>


   <template id="index">
      <div class="main__container">
         <div class="filters">
            <div class="filters__buttons filters-buttons">
               <button type="button" class="filters-buttons__btn" id="btn-reset-filters">Reset Filters</button>
               <button type="button" class="filters-buttons__btn" id="btn-copy-link">Copy Link</button>
            </div>
            <div class="filters__container filter-container">
               <div class="filter-container__block filter-container__block_category filter-block">
                  <h3 class="filter-block__header">Category</h3>
                  <div class="filter-block__body" id="category-filter"></div>
               </div>
               <div class="filter-container__block filter-container__block_brand filter-block">
                  <h3 class="filter-block__header">Brand</h3>
                  <div class="filter-block__body" id="brand-filter"></div>
               </div>
               <div class="filter-container__block filter-container__block_price filter-block">
                  <h3 class="filter-block__header">Price</h3>
                  <div class="filter-block__body range">
                     <div class="range__container">
                        <div class="range__container__labels range-labels">
                           <div class="range-labels__min" id="min-price">1</div>
                           <div class="range-labels__between">‚ü∑</div>
                           <div class="range-labels__max" id="max-price">100</div>
                        </div>
                        <div class="range__container__control route_filter_range">
                           <input type="range" id="fromSlider-price" value="0" min="0" max="100" data-filter-key="price">
                           <input type="range" id="toSlider-price" value="100" min="0" max="100" data-filter-key="price">
                        </div>
                     </div>
                  </div>
               </div>
               <div class="filter-container__block filter-container__block_stock filter-block ">
                  <h3 class="filter-block__header">Stock</h3>
                  <div class="filter-block__body">
                     <div class="range__container">
                        <div class="range__container__labels range-labels">
                           <div class="range-labels__min" id="min-stock">1</div>
                           <div class="range-labels__between">‚ü∑</div>
                           <div class="range-labels__max" id="max-stock">100</div>
                        </div>
                        <div class="range__container__control route_filter_range">
                           <input type="range" id="fromSlider-stock" value="0" min="0" max="100" data-filter-key="stock">
                           <input type="range" id="toSlider-stock" value="100" min="0" max="100" data-filter-key="stock">
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
         <div class="products">
            <div class="products__sort sort">
               <div class="sort__bar">
                  <select name="select" class="sort__select">
                     <option class="sort__title" value="sort-title" disabled selected>Sort By</option>
                     <option value="rating">Rating</option>
                     <option value="price-low">Price: Low-High</option>
                     <option value="price-high">Price: High-Low</option>
                  </select>
               </div>
               <div class="sort__found">Found: 100</div>
               <div class="sort__search">
                  <input class="sort__search-input" type="search" placeholder="Search product">
               </div>
               <div class="sort__view">
                  <div class="sort__view-small view-mode">
                     <div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div>
                     <div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div>
                  </div>
                  <div class="sort__view-big view-mode">
                     <div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div>
                  </div>
               </div>
            </div>
            <div class="products__items"></div>
         </div>
      </div>
   </template>


   <template id="template404">
      <div class="page404">
         <div class="page404__container">
            <h1 class="page404__container__title">PAGE NOT FOUND (404)</h1>
         </div>
      </div>
   </template>

   <template id="product__details">
      <div class="product__container">
         <div class="breadcrumb">
            <a href="/" class="breadcrumb__item">Store</a>
         </div>
         <div class="product__details">
            <div class="product__title"></div>
            <div class="product__data">
               <div class="product__slides"></div>
               <div class="product__photo">
                  <img src="" alt="product" class="product__img">
               </div>
               <div class="product__options">
                  <div class="product__option">
                     <h3 class="product__option-title">Description:</h3>
                     <p class="product__option-text"></p>
                  </div>
                  <div class="product__option">
                     <h3 class="product__option-title">Discount Percentage:</h3>
                     <p class="product__option-text"></p>
                  </div>
                  <div class="product__option">
                     <h3 class="product__option-title">Rating:</h3>
                     <p class="product__option-text"></p>
                  </div>
                  <div class="product__option">
                     <h3 class="product__option-title">Stock:</h3>
                     <p class="product__option-text"></p>
                  </div>
                  <div class="product__option">
                     <h3 class="product__option-title">Brand:</h3>
                     <p class="product__option-text"></p>
                  </div>
                  <div class="product__option">
                     <h3 class="product__option-title">Category:</h3>
                     <p class="product__option-text"></p>
                  </div>
               </div>
               <div class="product__price-block">
                  <p class="product__price"></p>
                  <button class="btn btn__product-add">Add to cart</button>
                  <button class="btn btn__product-buy">Buy now</button>
               </div>
            </div>
         </div>
      </div>
   </template>
</body>

</html>
